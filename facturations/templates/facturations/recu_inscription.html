<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Reçu d'inscription</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .header { text-align: center; margin-bottom: 30px; }
        .content { margin-top: 20px; }
        .footer { text-align: center; margin-top: 50px; }
    </style>
</head>
<body>
    <div class="header">
        <h2>Reçu d'inscription</h2>
        <p><strong>{{ inscription.annee_scolaire }} - {{ inscription.classe.nom }}</strong></p>
    </div>

    <div class="content">
        <p><strong>Nom de l'élève :</strong> {{ eleve.nom }} {{ eleve.prenom }}</p>
        <p><strong>Montant payé :</strong> {{ montant }} FCFA</p>
        <p><strong>Date de paiement :</strong> {{ date_paiement }}</p>
    </div>

    <div class="footer">
        <p>Merci pour votre inscription !</p>
        <p>Contactez-nous pour toute question.</p>
    </div>
</body>
</html>
