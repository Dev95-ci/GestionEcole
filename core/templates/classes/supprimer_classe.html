{% extends "base.html" %}


{% block content %}


    <div class="container">
        <h2>Suppression d'une classe</h2>
        <p>Êtes-vous sûr de vouloir supprimer la classe <strong>{{ classe.nom }}, avec pour frais scolaire {{ classe.frais_scolaire }}</strong> ?</p>
    
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">❌ Supprimer</button>
            <a href="{% url 'liste_classes' %}" class="btn btn-secondary">↩️ Annuler</a>
        </form>
    </div>

{% endblock  %}
