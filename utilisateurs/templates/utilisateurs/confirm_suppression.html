{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h3 class="mb-3">Confirmer la suppression</h3>
    <p>Êtes-vous sûr de vouloir supprimer <strong>{{ utilisateur.username }}</strong> ?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Oui, supprimer</button>
        <a href="{% url 'liste_utilisateurs' %}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
{% endblock %}
